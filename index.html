<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="logo" src="./image/logo.svg" alt="логотип">
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile__info">
                <img class="profile__avatar" src="./image/sevastopol.jpg" alt="аватар">
                <div class="profile__text">
                    <h1 class="profile__title">Севастополь</h1>
                    <p class="profile__subtitle">Основные достопримечательности</p>
                    <button type="button" class="profile__edit"></button>
                </div>

            </div>
            <button type="button" class="profile__button-add"></button>
        </section>

        <section class="elements">
            <article class="element">
                <img class="element__image" alt="Мыс_Фиолент" src="./image/fiolent.jpg">
                <div class="element__text">
                    <h2 class="element__title">Мыс Фиолент</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" alt="35_Береговая_батарея" src="./image/35batareya.jpg">
                <div class="element__text">
                    <h2 class="element__title">35 Береговая батарея</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" alt="Херсонес" src="./image/hersones.jpg">
                <div class="element__text">
                    <h2 class="element__title">Херсонес</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" alt="Графская_пристань" src="./image/grafskaya.jpg">
                <div class="element__text">
                    <h2 class="element__title">Графская пристань</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" alt="Памятник_Затопленным_короблям" src="./image/zatopl.jpg">
                <div class="element__text">
                    <h2 class="element__title">Памятник Затопленным короблям</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" alt="Панорама" src="./image/panorama_oborona_sevastopolja_22.jpg">
                <div class="element__text">
                    <h2 class="element__title">Панорама "Оборона Севастополя 1854-1855 гг."</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </article>

        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022. Mesto Russia</p>
    </footer>
    <div class="popup ">
        <div class="popup__body">
            <button type="button" class="popup__close"></button>
            <form class="popup__container" name="edit-profile">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" placeholder="Имя" class="popup__input popup__input_line_name" name="name">
                <input type="text" placeholder="О себе" class="popup__input popup__input_line_information" name="information">
                <button type="submit" class="popup__btn-save">Сохранить</button>
            </form>
        </div>

    </div>
    <script src="./script/index.js"></script>
</body>

</html>
