<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="logo" src="./image/logo.svg" alt="логотип">
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile__info">
                <img class="profile__avatar" src="./image/sevastopol.jpg" alt="аватар">
                <div class="profile__text">
                    <h1 class="profile__title">Севастополь</h1>
                    <p class="profile__subtitle">Основные достопримечательности</p>
                    <button aria-label="Редактировать профиль" type="button" class="profile__edit"></button>
                </div>

            </div>
            <button aria-label="Добавить фотографию" type="button" class="profile__button-add"></button>
        </section>

        <section class="elements">

        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022. Mesto Russia</p>
    </footer>

    <div class="popup popup_addElement">
        <div class="popup__body">
            <button type="button" class="popup__close" name="closeAdd"></button>
            <form class="popup__container" name="add-element" id="form__add-element">
                <fieldset class="form-set">
                    <h2 class="popup__title">Новое место</h2>
                    <input required id="title-input" type="text" placeholder="Название" class="popup__input popup__input_line_title" name="titleElement" minlength="2" maxlength="30">
                    <span class="popup__input_error title-input-error"></span>
                    <input required id="link-input" type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_line_link" name="linkEement">
                    <span class="popup__input_error link-input-error"></span>
                    <button type="submit" class="popup__btn-save">Создать</button>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="popup popup_element">
        <div class="popup__body-image">
            <button type="button" class="popup__close popup__close_image" name="closeImage"></button>
            <img class="popup__image" alt="картинка в профиле">
            <p class="popup__text"></p>
        </div>
    </div>
    <div class="popup popup_editProfile">
        <div class="popup__body">
            <button type="button" class="popup__close" name="closeEdit"></button>
            <form class="popup__container" name="edit-profile" novalidate>
                <fieldset class="form-set">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input required id="name-input" type="text" placeholder="Имя" class="popup__input popup__input_line_name" name="name" minlength="2" maxlength="40">
                    <span class="popup__input_error name-input-error"></span>
                    <input required id="information-input" type="text" placeholder="О себе" class="popup__input popup__input_line_information" name="information" minlength="2" maxlength="200">
                    <span class="popup__input_error information-input-error"></span>
                    <button type="submit" class="popup__btn-save">Сохранить</button>
                </fieldset>
            </form>
        </div>
    </div>
    <template id="template__element">
      <article class="element">
        <button aria-label="trash" class="element__trash" type="button"></button>
          <img class="element__image" alt="Картинка в профиле" >
          <div class="element__text">
              <h2 class="element__title"></h2>
              <button aria-label="like" class="element__like" type="button"></button>
          </div>
      </article>
    </template>
    <script defer src="./script/index.js"></script>
</body>

</html>
