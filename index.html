<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="logo" src="./image/logo.svg" alt="логотип">
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile__info">
                <img class="profile__avatar" src="./image/sevastopol.jpg" alt="аватар">
                <div class="profile__text">
                    <h1 class="profile__title">Севастополь</h1>
                    <p class="profile__subtitle">Основные достопримечательности</p>
                    <button type="button" class="profile__edit"></button>
                </div>

            </div>
            <button type="button" class="profile__button-add"></button>
        </section>

        <section class="elements">
            <template class="template__element">
            <article class="element">
              <button class="element__trash" type="button"></button>
                <img class="element__image" >
                <div class="element__text">
                    <h2 class="element__title"></h2>
                    <button class="element__like" type="button"></button>
                </div>
            </article>
          </template>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022. Mesto Russia</p>
    </footer>
    <div class="popup popup__element">
        <div class="popup__body_image">
            <button type="button" class="popup__close popup__close_image" name="closeImage"></button>
            <img class="popup__image ">
            <p class="popup__text"></p>
        </div>
    </div>
    <div class="popup popup__addElement">
        <div class="popup__body ">
            <button type="button" class="popup__close" name="closeAdd"></button>
            <form class="popup__container" name="add-element">
                <h2 class="popup__title">Новое место</h2>
                <input type="text" placeholder="Название" class="popup__input popup__input_line_title" name="titleElement">
                <input type="text" placeholder="Ссылка на картинку" class="popup__input popup__input_line_link" name="linkEement">
                <button type="submit" class="popup__btn-save">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup__editProfile">
        <div class="popup__body">
            <button type="button" class="popup__close" name="closeEdit"></button>
            <form class="popup__container" name="edit-profile">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" placeholder="Имя" class="popup__input popup__input_line_name" name="name">
                <input type="text" placeholder="О себе" class="popup__input popup__input_line_information" name="information">
                <button type="submit" class="popup__btn-save">Сохранить</button>
            </form>
        </div>
    </div>

    <script src="./script/index.js"></script>
</body>

</html>
