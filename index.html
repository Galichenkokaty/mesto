<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="stylesheet" href="./font/fonts.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="logo" src="./image/logo.png" alt="логотип">
    </header>
    <section class="profile">
        <div class="profile__info">
            <img class="avatar" src="./image/sevastopol.jpg" alt="аватар">
            <div class="info">
                <h1 class="profile__title">Севастополь <button class="profile__edit">&#8260;</button></h1>
                <p class="profile__subtitle">Основные достопримечательности</p>
            </div>

        </div>
        <button class="button__add">&plus;</button>
    </section>
    <div class="popup ">
        <div class="popup__body">
            <a class="popup__close" href=""></a>
            <div class="popup__container">
                <h2 class="title__edit">Редактировать профиль</h2>
                <input type="text" placeholder="Имя" class="profile__name">
                <input type="text" placeholder="О себе" class="profile__information">
                <button class="button__save">Сохранить</button>
            </div>
        </div>
    </div>
    <section class="elements">
        <div class="element">
            <img class="image" alt="Мыс_Фиолент" src="./image/fiolent.jpg">
            <div class="element__text">
                <p class="element__title">Мыс Фиолент</p>
                <button class="like"></button>
            </div>
        </div>
        <div class="element">
            <img class="image" alt="35_Береговая_батарея" src="./image/35batareya.jpg">
            <div class="element__text">
                <p class="element__title">35 Береговая батарея</p>
                <button class="like"></button>
            </div>
        </div>
        <div class="element">
            <img class="image" alt="Херсонес" src="./image/hersones.jpg">
            <div class="element__text">
                <p class="element__title">Херсонес</p>
                <button class="like"></button>
            </div>
        </div>
        <div class="element">
            <img class="image" alt="Графская_пристань" src="./image/grafskaya.jpg">
            <div class="element__text">
                <p class="element__title">Графская пристань</p>
                <button class="like"></button>
            </div>
        </div>
        <div class="element">
            <img class="image" alt="Памятник_Затопленным_короблям" src="./image/zatopl.jpg">
            <div class="element__text">
                <p class="element__title">Памятник Затопленным короблям</p>
                <button class="like"></button>
            </div>
        </div>
        <div class="element">
            <img class="image" alt="Панорама" src="./image/panorama_oborona_sevastopolja_22.jpg">
            <div class="element__text">
                <p class="element__title">Панорама "Оборона Севастополя 1854-1855 гг."</p>
                <button class="like"></button>
            </div>
        </div>
        <h2 style="margin: 0; height: 0; width: 0;">/</h2>
    </section>
    <footer class="footer">
        <p class="copyright">&copy; 2022. Mesto Russia</p>
    </footer>
    <script src="./script.js"></script>
</body>

</html>
